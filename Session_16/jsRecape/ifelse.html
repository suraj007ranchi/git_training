<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function grade(){
            let marks = parseInt(document.getElementById("marks").value)  
            let result = ""
            if(marks>100 || marks<0){
                result = "invalid"
            }
            else if(marks>=80){
                result = "A"
            }
            else if(marks>=60){
                result = "B"   
            }
            else if(marks>=40){
                result = "C"
            }
            else{
                result = "D"
            }
            document.getElementById("output").innerHTML = result
        }
    </script>

</head>
<body>
    <label for=""> Enter your marks <input type="text" id="marks" onchange="grade()" /></label>

    <p id="output"></p>
</body>
</html>
