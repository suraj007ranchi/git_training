<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    function handleChange(){
        let color = document.getElementById("pickColor").value;
        document.getElementById("header").style.color = color;
        //document.getElementById("header").style.bg
        console.log("we r in handleChange",color)
    }
</script>

</head>
<body>
    <label for="color">select a color</label>
    <select id="pickColor" onchange="handleChange()">
        <option value="white">White</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
    </select>
    <h1 id="header"> Its a sample text </h1>
    
</body>
</html>
