                cell3.innerText = roll
                row1.appendChild(cell1)
                row1.appendChild(cell2)
                row1.appendChild(cell3)
                
            table.appendChild(row1)
            //document.getElementsByTagName("body")[0].appendChild(table)
            console.log("done")
        }
    </script>

</head>
<body>
