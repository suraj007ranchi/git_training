<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      function handleClick() {
        let todoid = document.getElementById("inp1").value;
        fetch("https://jsonplaceholder.typicode.com/todos/" + todoid)
          .then(function (data) {
            return data.json();     // this converts the data to JSON 
          })
          .then(function (data) {
            document.getElementById("output").innerHTML = JSON.stringify(data);     // setting data into innerHTML
          });
      }
    </script>
  </head>
  <body>
    <label for="todo"> Todo </label>
    <input type="text" id="inp1" />
    <button id="btn1" onclick="handleClick()">GetData</button>
    <p id="output"></p>
  </body>
</html>
