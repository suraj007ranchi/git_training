    <title>Document</title>
    <script>
        class Calculator{
            constructor(a,b){
                this.a = a
                this.b = b
            }
            add(){
                console.log(this.a+this.b)
            }
            subs(){
                console.log(this.a-this.b)
            }
            multi(){
                console.log(this.a*this.b)   
            }
            div(){
                console.log(this.a/this.b)
            }
        }

        let obj1 = new Calculator(10,5)
        //console.log(obj1.add(),obj1.subs(),obj1.div(),obj1.multi())
        obj1.add(),obj1.subs(),obj1.multi(),obj1.div()
        
    </script>
