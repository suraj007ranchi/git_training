<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Point{
            constructor(x,y){
                this.x = x
                this.y = y
            }
            toString(){
                console.log("x coordinate is",this.x)
                console.log("y coordinate is",this.y)
            }
        }
        class Coordinate extends Point{
            constructor(x,y){
                super(x,y)
            }
        }
        let c1 = new Coordinate(7,11)
        c1.toString();
    </script>
</head>
