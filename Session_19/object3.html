    <script>
        class Student{
            constructor(name,age,rollNo){ // called when object created using new
                this.name = name;
                this.age = age;
                this.rollNo = rollNo
            }
            display(){
                console.log("name is ",this.name)
                console.log("age is ",this.age)
                console.log("roll is ",this.rollNo)
            }
        }
        let s1 = new Student("suraj",25,001)
        let s2 = new Student("Samir",26,002)
        console.log(s1.display())
        console.log(s2.display())
        
    </script>
