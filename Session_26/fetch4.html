<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
<script>
    function handleClick(){
        let email2 = document.getElementById("email").value;
        let password2 = document.getElementById("password").value;
        
        axios
        .post("https://reqres.in/api/register",{
            email: email2,
            password: password2,
        })
        .then(
            (res) =>
            (document.getElementById("output").innerHTML = JSON.stringify(res))
        )
    }
</script>
</head>
<body>
    <label>Enter email <input type="email" id="email" /></label>
      <br />
      <label>Enter password <input type="password" id="password" /></label>
      <br />
      <button onclick="handleClick()">Send</button>
      <br />
      <p id="output"></p>
</body>
</html>
