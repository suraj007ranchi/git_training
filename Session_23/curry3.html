<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function wrapper(args){
            console.log("i am inside wrapper")
            return args
        }
        function hello(){
            console.log("we r in hello fun")
        }
        
        let curry = wrapper(hello)
        console.log("before calling hello")                     
        curry()                                    // this will call hello
        console.log(typeof(curry))
    </script>

</head>
