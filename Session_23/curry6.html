<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      function add(a, b) {
        return a + b;
      }
      function wraper(args) {
        return (a) => (b) => args(a, b);
      }
      let curry = wraper(add);
      let curry1 = curry(10);
      let curry2 = curry1(20);
      console.log(curry2);
      console.log(wraper(add)(10)(20));
    </script>
  </head>
  <body></body>
</html>
