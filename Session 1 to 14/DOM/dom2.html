<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM2</title>
    <script>
      function handleclick() {
        let enterName = document.getElementById("myname").value;
        alert("ur name is " + enterName);
      }
    </script>
  </head>
  <body>
    <label for="myname">Enter Your NAME: </label>
    <input type="text" id="myname" /><br />
    <button onclick="handleclick()">Click me to get my Name</button>
  </body>
</html>
