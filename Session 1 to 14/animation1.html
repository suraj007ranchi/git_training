<!DOCTYPE html>
<html>
  <head>
    <style>
      #customers {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      #customers td,
      #customers th {
        border: 8px solid rgb(221, 213, 213);
        padding: 8px;
      }

      #customers tr:nth-child(even) {
        background-color: #50da7e;
      }
      #customers tr:nth-child(odd) {
        background-color: #d1da50;
      }

      #customers tr:hover {
        background-color: rgb(241, 10, 10);
      }

      #customers th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #2804aa;
        color: white;
      }
      table,
      tr {
        width: 100px;
        height: 100px;
        background-color: rgb(8, 8, 8);
        animation-name: example;
        animation-duration: 7s;
        animation-iteration-count: 1000;
        animation-direction: alternate-reverse;
      }

      @keyframes example {
        0% {
          background-color: red;
          margin-left: 0px;
          margin-right: 0px;
        }
        25% {
          background-color: yellow;
          margin-right: 500px;
          margin-top: 0px;
        }
        50% {
          background-color: blue;
          margin-left: 500px;
          margin-right: 500px;
        }
        75% {
          background-color: green;
          margin-right: 0px;
          margin-top: 500px;
        }
        100% {
          background-color: red;
          margin-right: 0px;
          margin-top: 0px;
        }
      }
    </style>
  </head>
  <body>
    <h1>A Fancy Table</h1>

    <table id="customers">
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td>Berglunds snabbk√∂p</td>
        <td>Christina Berglund</td>
        <td>Sweden</td>
      </tr>
      <tr>
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
      </tr>
      <tr>
        <td>Ernst Handel</td>
        <td>Roland Mendel</td>
        <td>Austria</td>
      </tr>
      <tr>
        <td>Island Trading</td>
        <td>Hello World</td>
        <td>Krishna</td>
      </tr>
    </table>
  </body>
</html>
