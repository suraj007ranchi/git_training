<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/" method="POST">
        <table>
            <tr>
                <td><label for="name"> Enter name </label></td>
                <td><input type="text" id="name" required></td>
            </tr>
            <tr>
                <td><label for="email"> Enter email </label></td>
                <td><input type="email" id="email" required></td>
            </tr>
            <tr>
                <td><label for="mobile"> Enter Mobile </label></td>
                <td><input type="number" id="mobile" maxlength="10" minlength="10" required></td>
            </tr>
            <tr>
                <td><label for="dob"> Enter DOB </label></td>
                <td><input type="date" id="dob" required></td>
            </tr>
            <tr>
                <td><label for="gender"> Gender </label></td>
                <td><input type="radio" id="male" required>Male
                    <input type="radio" id="male" required>Female</td>
            </tr>
            <tr style="vertical-align: top;">
                <td><label for="msg"> Message </label></td>
                <td><textarea name="msg" id="msg" cols="30" rows="10" placeholder="comment here" required></textarea></td>
            </tr>
            <tr>
                <td><input type="checkbox" id="tc" required></td>
                <td><label for="dob"> I have read the term and condition carefully. </label></td>
            </tr>
            <tr>
                <td><button type="submit">Sumbit</button></td>
                <td><button type="reset">Reset</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
