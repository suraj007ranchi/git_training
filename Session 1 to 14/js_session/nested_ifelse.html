    <title>Document</title>

    <script>
        let n1=100,
            n2=200,
            n3=300;

        //greatest among 3 nos
        if(n1>n2){
            if(n1>n3){
                console.log("max is n1 = ",n1)
            }
            else{
                console.log("max is n2 =",n2)
            }
        }
        else{
            console.log("max is n3= ",n3)
        }

        //smallest among 3 nos
        if(n1<n2){
            if(n1<n3){
                console.log("min is n1 = ",n1)
            }
            else{
                console.log("min is n2 = ",n2)
            }
        }
        else{
            console.log("min is n3 = ",n3)
        }
    </script>
