<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      var d = new Date();
      var dayName = days[d.getDay()];
      console.log(dayName);
      console.log(d.toLocaleString("en-us", { weekday: "long" }));
      console.log(new Date(Date.now()));
    </script>
  </head>
