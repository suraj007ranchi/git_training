<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let sample = ["red","green","yellow"]
        console.log(sample)
        sample.push("black")
        console.log(sample)

        let item = sample.pop()
        console.log("item removed",item)
        console.log(sample)

        let first_element = sample.shift()
        console.log("1st element removed ",first_element)
        console.log(sample)

        sample.unshift("white")
        console.log(sample)
    </script>
</head>

</body>
</html>
