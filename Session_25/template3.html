<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function handleClick(){
            let todoid = document.getElementById("todo").value;
            fetch(`https://jsonplaceholder.typicode.com/todos/${todoid}`)
            .then(data => data.json())
            .then(data => document.getElementById("output").innerHTML=JSON.stringify(data)) // we will get data in proper format
            //.then(data => document.getElementById("output").innerHTML=data)               // here we will only get object

        }
    </script>
</head>
<body>
    <label> Enter an id to fetch <input type="number" id="todo"></label>
    <button onclick="handleClick()"> Click me</button>
    <p id="output"></p>
</body>
</html>
